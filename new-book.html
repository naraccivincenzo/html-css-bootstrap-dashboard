<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap end -->
    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- google fonts end -->
    <!-- bootstrap icons start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap icons end -->
    <!-- css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css end -->
    <title>Aggiungi Libro</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md bg-body-tertiary pb-0" data-bs-theme="dark">
        <div class="container-fluid ps-0">
            <nav class="navbar bg-body-tertiary p-0">
                <div class="container">
                    <a class="navbar-brand m-0" href="#">
                        <img src="img/duck.png" alt="duck" width="25" height="25">
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prezzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <header class="container-fluid d-flex d-flex justify-content-between w-75 p-3">
        <h1>Nuovo Libro</h1>
    </header>
    <!-- form start -->
    <form class="container-fluid w-75 p-3">
        <div class="row">
            <!-- author name start -->
            <div class="mb-3 col-6">
                <label for="author-name" class="form-label fw-bold text-nowrap">Nome Autore</label>
                <input type="text" class="form-control" id="author-name" name="author-name"
                    placeholder="Inserisci il nome dell'autore">
            </div>
            <!-- author name end -->
            <!-- author surname start -->
            <div class="mb-3 col-6">
                <label for="author-surname" class="form-label fw-bold text-nowrap">Cognome Autore</label>
                <input type="text" class="form-control" id="author-surname" name="author-surname"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
            <!-- author surname end -->
        </div>
        <!-- title start -->
        <div class="row">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Titolo</label>
                <input type="text" class="form-control" id="title" name="title"
                    placeholder="Inserisci il titolo del libro">
            </div>
            <!-- title end -->
            <!-- genre select start -->
            <div class=" mb-3 col-sm-12 col-md-4">
                <label for="genre" class="form-label fw-bold">Genere</label>
                <select class="form-select" aria-label="Default select example" name="genre" id="genre">
                    <option selected>Scegli il genere</option>
                    <option value="1">Avventura</option>
                    <option value="2">Giallo</option>
                    <option value="3">Fantasys</option>
                </select>
            </div>
            <!-- genre select end -->
            <!-- publish year start -->
            <div class="mb-3 col-sm-12 col-md-4">
                <label for="year" class="form-label fw-bold">Anno di Pubblicazione</label>
                <input type="date" class="form-control" id="year" name="year">
            </div>
            <!-- publish year end -->
            <!-- isbn start -->
            <div class="mb-3 col-sm-12 col-md-4">
                <label for="isbn" class="form-label fw-bold">ISBN#</label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
            <!-- isbn end -->
        </div>
        <!-- note start -->
        <hr class="my-4">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="note"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <!-- note end -->
        </div>
        <!-- digital availability start -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="digital-availability">
            <label class="form-check-label fw-bold" for="flexCheckDefault">
                Disponibile anche in digitale
            </label>
        </div>
        <!-- digital availability end -->
        <!-- form submit button start -->
        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        <!-- form submit button end -->
    </form>
    <!-- form end -->
    <!--bootstrap js start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!--bootstrap js end -->
</body>

</html>
